<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"/>
</head>
<body>
    <script>
        function showPassword() {
            var x = document.getElementById("password1");
            var y = document.getElementById("password2")
            if (x.type === "password") {
                x.type = "text";
                y.type = "text";
            } else {
                x.type = "password";
                y.type = "password";
            }
        }
        document.addEventListener("DOMContentLoaded", function(){
            var closeButtons = document.querySelectorAll('.alert-dismissible .close');
            closeButtons.forEach(function(button){
                button.addEventListener('click', function(event){
                var alert = this.parentElement;
                alert.style.opacity = '0';
                setTimeout(function(){ alert.style.display = 'none'; }, 150);
                });
            });
        });
    </script>
    <div class="wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == "error" %}
                <div class="alert alert-danger alter-dismissable fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% else %}
                <div class="alert alert-success alter-dismissable fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" required>
                <i class='bx bxs-user-rectangle'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" id="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password1" id="password1" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <div class="show-password">
                <label>
                    <input type="checkbox" onclick="showPassword()">Show Password
                </label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember Me
                </label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
        <div class="footer">
            <a href="/"><i class='bx bxs-home' ></i></a>
        </div>
    </div>

</body>
</html>
